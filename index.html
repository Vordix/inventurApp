<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Inventur-Aufnahme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet"> <!-- Lexend Schriftart eingefügt -->
</head>
<body>
    <div class="container">
        <h1>Inventur-Aufnahme</h1>
        <form id="inventoryForm">

            <label class="ueberschrift" for="quantity">Anzahl:</label>
            <input type="number" class="dropdown" name="quantity" required value="1"/>

            <label class="ueberschrift" for="category">Kategorie:</label>
            <select class="dropdown" id="categorySelect" name="category" required>
                <option value="">Kleidung</option>
                <option value="shirt">Requisite</option>
                <option value="pants">Bühnenbild</option>
                </select>

        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
